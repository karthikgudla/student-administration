<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #010a1f, #001832);
      color: white;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: rgba(10, 25, 60, 0.35);
      border-radius: 16px;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      padding: 3rem 2rem 4rem;
      max-width: 960px;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    h1 {
      color: white;
      font-weight: 700;
      margin-bottom: 3rem;
      user-select: none;
    }

    /* Cards */
    .card-custom {
      background: rgba(0, 0, 50, 0.5);
      border-radius: 1rem;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      color: white;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .card-custom:hover {
      transform: translateY(-10px);
      background: rgba(0, 0, 80, 0.8);
      color: white;
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 1.25rem;
      color: white;
      transition: color 0.3s ease;
    }

    .card-custom:hover .card-icon {
      color: white;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.6rem;
      user-select: none;
      color: white;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    a.card-link:hover {
      text-decoration: none;
      color: inherit;
    }

    /* Back button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 123, 255, 0.5);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(0, 123, 255, 0.8);
    }

    .back-btn i {
      color: white;
      font-size: 1.5rem;
      user-select: none;
    }

    @media (max-width: 576px) {
      .card-icon {
        font-size: 2.2rem;
      }
      .card-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

 

  <div class="container py-5">
    <div class="container py-5">
    <a href="/" class="back-button"><i class="bi bi-arrow-left-circle me-2"></i>Back</a>
    <h1 class="text-center">Dashboard</h1>

    <div class="row g-4 justify-content-center">

      <!-- Admin Card -->
      <div class="col-md-4">
        <a href="/admin-login" class="card-link" tabindex="0">
          <div class="card card-custom text-center">
            <div class="card-body py-5">
              <div class="card-icon"><i class="bi bi-person-gear"></i></div>
              <h3 class="card-title">Admin</h3>
            </div>
          </div>
        </a>
      </div>

      <!-- Faculty Card -->
      <div class="col-md-4">
        <a href="/faculty" class="card-link" tabindex="0">
          <div class="card card-custom text-center">
            <div class="card-body py-5">
              <div class="card-icon"><i class="bi bi-person-vcard"></i></div>
              <h3 class="card-title">Faculty</h3>
            </div>
          </div>
        </a>
      </div>

      <!-- Student Card -->
      <div class="col-md-4">
        <a href="/student" class="card-link" tabindex="0">
          <div class="card card-custom text-center">
            <div class="card-body py-5">
              <div class="card-icon"><i class="bi bi-mortarboard"></i></div>
              <h3 class="card-title">Student</h3>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
