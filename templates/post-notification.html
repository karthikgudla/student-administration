<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    
    <!-- üîô Top Left Back Button -->
    <div class="mb-4">
      <a href="/admin" class="text-white text-decoration-none fw-semibold" style="font-size: 1.1rem;">
        ‚Üê Back
      </a>
    </div>

    <h1 class="mb-4 text-center" style="color: #ffffff; font-weight: 700;">Post a Notification</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/post-notification" method="POST" enctype="multipart/form-data" class="bg-secondary p-4 rounded">
      <div class="mb-3">
        <label for="message" class="form-label" style="color: #001f4d; font-weight: 600;">Notification Message</label>
        <textarea 
          class="form-control" 
          id="message" 
          name="message" 
          rows="4" 
          placeholder="Type your notification here..." 
          required
          style="color: #001f4d; font-weight: 600; background-color: #e0e7ff;"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="attachment" class="form-label" style="color: #001f4d; font-weight: 600;">Attach Document (optional)</label>
        <input 
          class="form-control" 
          type="file" 
          id="attachment" 
          name="attachment" 
          accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"
          style="color: #001f4d; font-weight: 600; background-color: #e0e7ff;"
        />
      </div>

      <button type="submit" class="btn btn-light w-100" style="color: #001f4d; font-weight: 700;">Post Notification</button>
    </form>
  </div>
</body>
</html>
