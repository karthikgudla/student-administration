<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #010a1f, #001832);
      color: white;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: rgba(10, 25, 60, 0.35);
      border-radius: 16px;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      padding: 3rem 2rem 4rem;
      max-width: 840px; /* reduced from 960px */
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    h1 {
      color: white;
      font-weight: 700;
      margin-bottom: 3rem;
      user-select: none;
    }

    .card-custom {
      background: rgba(0, 0, 50, 0.5);
      border-radius: 1rem;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      color: white;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .card-custom:hover {
      transform: translateY(-10px);
      background: rgba(0, 0, 80, 0.8);
      color: white;
    }

    .card-icon {
      font-size: 3.5rem;
      margin-bottom: 1.25rem;
      color: white;
      transition: color 0.3s ease;
    }

    .card-custom:hover .card-icon {
      color: white;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.6rem;
      user-select: none;
      color: white;
    }

    a.text-decoration-none {
      text-decoration: none !important;
      color: inherit;
      display: block;
    }

    a.text-decoration-none:hover {
      text-decoration: none;
      color: inherit;
    }

    .back-button {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .back-button:hover {
      color: #ccc;
    }

    @media (max-width: 576px) {
      .card-icon {
        font-size: 2.5rem;
      }

      .card-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <a href="/dashboard" class="back-button"><i class="bi bi-arrow-left-circle me-2"></i>Back</a>
    <h1 class="text-center">Admin Dashboard</h1>

    <div class="row g-4 justify-content-center">
     <!-- Only the inner part with the cards has changed, rest remains the same -->
<div class="row g-4 justify-content-center">
  <div class="col-md-4">
    <a href="/add-student" class="text-decoration-none" tabindex="0">
      <div class="card card-custom h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center py-5">
          <div class="card-icon"><i class="bi bi-person-plus"></i></div>
          <h3 class="card-title">Add Student</h3>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="/add-faculty" class="text-decoration-none" tabindex="0">
      <div class="card card-custom h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center py-5">
          <div class="card-icon"><i class="bi bi-person-plus"></i></div>
          <h3 class="card-title">Add Faculty</h3>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="/add-marks" class="text-decoration-none" tabindex="0">
      <div class="card card-custom h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center py-5">
          <div class="card-icon"><i class="bi bi-person-plus"></i></div>
          <h3 class="card-title">Add Marks</h3>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="/add-attendance" class="text-decoration-none" tabindex="0">
      <div class="card card-custom h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center py-5">
          <div class="card-icon"><i class="bi bi-person-plus"></i></div>
          <h3 class="card-title">Add Attendance</h3>
        </div>
      </div>
    </a>
  </div>

  <div class="col-md-4">
    <a href="/post-notification" class="text-decoration-none" tabindex="0">
      <div class="card card-custom h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center py-5">
          <div class="card-icon"><i class="bi bi-person-plus"></i></div>
          <h3 class="card-title">Post Notifications</h3>
        </div>
      </div>
    </a>
  </div>
</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
