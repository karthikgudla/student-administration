<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      padding: 2rem 4rem;
      min-height: 100vh;
    }
    h2 {
      color: #e0e7ff;
      font-weight: 600;
    }
    table {
      background-color: #1b263b;
      color: white;
    }
    thead th {
      border-bottom: 2px solid #3a6dd6;
    }
    tbody td {
      border-top: 1px solid #33475b;
    }
    a.btn-primary {
      background-color: #3a6dd6;
      border: none;
      font-weight: 500;
      color: white;
    }
    a.btn-primary:hover {
      background-color: #2e57b5;
      color: white;
    }
    a.btn-secondary {
      background-color: #6b7280;
      border: none;
      font-weight: 500;
      color: white;
    }
    a.btn-secondary:hover {
      background-color: #4b5563;
      color: white;
    }
    .container {
      max-width: 900px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Study Materials</h2>

  {% if materials %}
    <table class="table table-striped table-bordered mb-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Uploaded On</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        {% for material in materials %}
          <tr>
            <td>{{ material.title }}</td>
            <td>{{ material.upload_time.strftime('%d-%b-%Y %H:%M') if material.upload_time else 'N/A' }}</td>
            <td>
              <a href="{{ url_for('download_material', filename=material.filename) }}" class="btn btn-sm btn-primary" download>
                Download
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No study materials found.</p>
  {% endif %}

  <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
