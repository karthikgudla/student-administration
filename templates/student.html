<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    h2 {
      color: #e0e7ff;
      font-weight: 600;
    }
    label.form-label {
      color: #cbd5e1;
    }
    .form-control {
      background-color: #1b263b;
      border: 1px solid #3a6dd6;
      color: white;
    }
    .form-control:focus {
      border-color: #4682f0;
      box-shadow: 0 0 0 0.2rem rgba(70, 130, 240, 0.25);
      background-color: #1b263b;
      color: white;
    }
    .btn-primary {
      background-color: #4682f0;
      border: none;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #3a6dd6;
    }
    .alert {
      background-color: #1b263b;
      border-color: #3a6dd6;
      color: #e0e7ff;
    }
    .btn-close {
      filter: invert(1);
    }
    .container {
      max-width: 420px;
      position: relative;
    }
    /* Back button styles */
    .back-btn {
      position: absolute;
      top: 0;
      left: -600px;
      margin: 0.5rem;
      padding: 0.25rem 0.75rem;
      font-size: 0.9rem;
      background-color: #3a6dd6;
      border: none;
      border-radius: 0.25rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #2c54b0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button class="back-btn" onclick="location.href='/dashboard'">Back</button>

    <h2 class="mb-4">Student Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('student_login') }}">
      <div class="mb-3">
        <label for="roll_no" class="form-label">Roll Number</label>
        <input type="text" id="roll_no" name="roll_no" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
