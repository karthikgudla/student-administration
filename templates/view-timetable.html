<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    h2 {
      color: #e0e7ff;
      font-weight: 600;
    }
    .table {
      background-color: #1b263b;
      color: white;
      border-color: #3a6dd6;
    }
    .table thead th {
      background-color: #4682f0;
      color: white;
      text-align: center;
    }
    .table tbody th {
      background-color: #3a6dd6;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
    }
    .btn-back {
      background-color: #4682f0;
      color: white;
      font-weight: 500;
      border: none;
      transition: background-color 0.2s ease;
    }
    .btn-back:hover {
      background-color: #3a6dd6;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">My Timetable</h2>
      <a href="/faculty-dashboard" class="btn btn-back">
        &larr; Back
      </a>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Day / Hour</th>
          {% for i in range(1,7) %}
          <th>Hour {{ i }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for day, hours in timetable.items() %}
        <tr>
          <th>{{ day }}</th>
          {% for i in range(1,7) %}
            <td>{{ hours.get('Hour ' ~ i|string) or '-' }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
