<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Study Material</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    h2 {
      color: #e0e7ff;
      font-weight: 600;
    }
    .form-label {
      color: #cbd5e1;
    }
    .form-control {
      background-color: #1b263b;
      color: white;
      border: 1px solid #3a6dd6;
    }
    .form-control:focus {
      border-color: #4682f0;
      box-shadow: 0 0 0 0.2rem rgba(70, 130, 240, 0.25);
    }
    .btn-primary, .btn-success {
      background-color: #4682f0;
      border: none;
    }
    .btn-primary:hover, .btn-success:hover {
      background-color: #3a6dd6;
    }
    .btn-back {
      background-color: transparent;
      color: #4682f0;
      font-weight: 500;
      border: none;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .btn-back:hover {
      color: #3a6dd6;
    }
    .alert {
      background-color: #1b263b;
      border-left: 4px solid #4682f0;
      color: white;
    }
  </style>
</head>
<body class="p-4">

  <!-- Back Button (Top Left) -->
  <div class="mb-3">
    <a href="{{ url_for('faculty_dashboard') }}" class="btn-back">&larr; Back</a>
  </div>

  <div class="container" style="max-width: 600px;">
    <h2 class="mb-4">Upload Study Material</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_study_material') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Material Title</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Choose File</label>
        <input type="file" class="form-control" id="file" name="file" required />
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
    </form>
  </div>

</body>
</html>
