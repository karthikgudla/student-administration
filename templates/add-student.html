<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(135deg, #010a1f, #001832);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: rgba(10, 25, 60, 0.35);
      border-radius: 16px;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      padding: 3rem 2rem 4rem;
      margin-top: 2rem;
      margin-bottom: 3rem;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      color: white;
      margin-bottom: 2rem;
      user-select: none;
    }

    form {
      background: rgba(0, 0, 50, 0.5);
      border-radius: 1rem;
      border: 1.5px solid rgba(0, 123, 255, 0.4);
      padding: 2rem;
    }

    label {
      color: white;
      font-weight: 600;
      user-select: none;
    }

    input.form-control {
      background-color: #0d1f4c;
      border: 1.5px solid rgba(0, 123, 255, 0.6);
      color: white;
      border-radius: 0.5rem;
      user-select: text;
    }

    input.form-control:focus {
      background-color: #0d1f4c;
      border-color: #007bff;
      box-shadow: none;
      color: white;
    }

    button.btn-light {
      background-color: white;
      color: #001832;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.5rem 1.5rem;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    button.btn-light:hover {
      background-color: #007bff;
      color: white;
    }

    .alert {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 0.75rem;
      user-select: none;
    }

    .back-btn {
      margin: 2rem 0 0 2rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .back-btn i {
      margin-right: 0.5rem;
    }

    .back-btn:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  
  <a href="/admin" class="back-btn" aria-label="Go back">
  <i class="bi bi-arrow-left"></i> Back
</a>


  <div class="container">
    <h1 class="text-center">Add Student</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/add-student" novalidate>
      <div class="mb-3">
        <label for="roll_no" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="roll_no" name="roll_no" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <button type="submit" class="btn btn-light">Add Student</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
