<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
    }
    .card {
      background-color: #1b263b;
      border: none;
    }
    .form-control {
      background-color: #e0e7ff;
      color: #001f4d;
      font-weight: 600;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4682f0;
    }
    .btn-primary {
      background-color: #4682f0;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #3a6dd6;
    }
    .back-link {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div style="position: absolute; top: 20px; left: 20px;">
    <a href="/dashboard" class="back-link">
      ‚Üê Back
    </a>
  </div>

  <div class="card p-4 rounded-4 shadow" style="width: 360px;">
    <h2 class="mb-4 text-center text-white fw-bold">Faculty Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center py-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/faculty-login">
      <div class="mb-3">
        <label for="faculty_id" class="form-label text-white fw-semibold">Faculty ID</label>
        <input type="text" class="form-control rounded-3" id="faculty_id" name="faculty_id" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white fw-semibold">Password</label>
        <input type="password" class="form-control rounded-3" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
    </form>
  </div>
</body>
</html>
