<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      /* Gradient from deep black to deep blue */
      background: linear-gradient(135deg, #000000 0%, #0d1a4a 70%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #d0d8ff; /* light blueish text */
      position: relative;
    }

    /* Back button styles */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #6a85ff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
      z-index: 10;
    }

    .back-btn:hover {
      color: #a1b0ff;
      text-decoration: none;
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .login-card {
      background-color: #101820; /* very dark navy/black-blue */
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 15px #152a6b; /* deep blue glow */
      text-align: center;
      z-index: 5;
    }

    .login-card h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #6a85ff; /* bright blue heading */
      text-shadow: 0 0 8px #3a4fd2;
    }

    .form-control {
      background-color: #1a1a1a; /* dark input bg */
      border: 1.5px solid #2a3a8c; /* deep blue border */
      color: #d0d8ff;
      font-size: 1rem;
      padding: 12px 15px;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      background-color: #222222;
      border-color: #4a69ff;
      box-shadow: 0 0 8px #4a69ff;
      color: #e1e8ff;
      outline: none;
    }

    label {
      color: #9aa6ff; /* soft blue labels */
      font-weight: 600;
    }

    .btn-primary {
      background-color: #4a69ff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 0 15px #4a69ff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #6b85ff;
      box-shadow: 0 0 25px #6b85ff;
    }

    .alert {
      font-weight: 600;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #f8f9fa;
      background-color: #223366;
      border: 1px solid #4455aa;
    }

    .btn-close {
      filter: brightness(90%) invert(85%);
    }
  </style>
</head>
<body>

  <a href="/dashboard" class="back-btn" title="Back to Dashboard" aria-label="Back to Dashboard">
    <!-- Left arrow icon SVG -->
    <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Back
  </a>

  <div class="login-card">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_login') }}" method="POST" autocomplete="off">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="adminv@gmail.com"
          required
          autofocus
        />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
